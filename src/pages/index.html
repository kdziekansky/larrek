<!doctype html>
<html class="no-js" lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
  <meta name="msapplication-TileColor" content="#000000">
  <title>WebLarek</title>
  <meta name="description" content="">
</head>
<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <div class="header__container">
        <a class="header__logo" href="/">
          <img class="header__logo-image" src="<%=require('../images/logo.svg')%>" alt="WebLarek logo" />
        </a>
        <button class="header__basket">
          <span class="header__basket-counter">0</span>
        </button>
      </div>
    </header>

    <main class="gallery"></main>
  </div>

  <!-- Okno modalne dla koszyka (przypisane id „modal-basket”) -->
  <div class="modal" id="modal-basket">
    <div class="modal__container">
      <button class="modal__close" aria-label="zamknąć"></button>
      <div class="modal__content">
        <div class="basket">
          <h2 class="modal__title">Koszyk</h2>
          <ul class="basket__list">
            <!-- Lista przedmiotów w koszyku -->
          </ul>
          <div class="modal__actions">
            <button class="button">projekt</button>
            <span class="basket__price">0 PLN</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Okno modalne do podglądu produktu -->
  <div class="modal" id="modal-preview">
    <div class="modal__container">
      <button class="modal__close" aria-label="zamknąć"></button>
      <div class="modal__content">
        <!-- Szczegóły produktu będą renderowane dynamicznie -->
      </div>
    </div>
  </div>

  <!-- Pozostałe okna modalne (do składania zamówień, kontaktowania się, itd.) pozostają niezmienione. -->
  <!-- ... -->
  
  <!-- Szablony (templates) -->
  <template id="success">
    <div class="order-success">
      <h2 class="order-success__title">Zamówienie zostało złożone</h2>
      <p class="order-success__description">Środki zostały odpisane.</p>
      <button class="button order-success__close">Na nowe zakupy!</button>
    </div>
  </template>
  
  <template id="card-catalog">
    <button class="gallery__item card">
      <span class="card__category card__category_soft">soft-skill</span>
      <h2 class="card__title">Przykład produktu</h2>
      <img class="card__image" src="<%=require('../images/Subtract.svg')%>" alt="" />
      <span class="card__price">750 PLN</span>
    </button>
  </template>
  
  <template id="card-preview">
    <div class="card card_full">
      <img class="card__image" src="<%=require('../images/Subtract.svg')%>" alt="" />
      <div class="card__column">
        <span class="card__category card__category_other">Inny</span>
        <h2 class="card__title">Przykład produktu</h2>
        <p class="card__text">Opis produktu.</p>
        <div class="card__row">
          <button class="button">Dodaj do koszyka</button>
          <span class="card__price">1000 PLN</span>
        </div>
      </div>
    </div>
  </template>
  
  <template id="card-basket">
    <li class="basket__item card card_compact">
      <span class="basket__item-index">1</span>
      <span class="card__title">Przykład produktu</span>
      <span class="card__price">2500 PLN</span>
      <button class="basket__item-delete card__button" aria-label="usuwać"></button>
    </li>
  </template>
  
  <template id="basket">
    <div class="basket">
      <h2 class="modal__title">Koszyk</h2>
      <ul class="basket__list"></ul>
      <div class="modal__actions">
        <button class="button basket__button">Projekt</button>
        <span class="basket__price">0 PLN</span>
      </div>
    </div>
  </template>
  
  <template id="order">
    <form class="form" name="order">
      <div class="order">
        <div class="order__field">
          <h2 class="modal__title">Metoda płatności</h2>
          <div class="order__buttons">
            <button name="card" type="button" class="button button_alt">online</button>
            <button name="cash" type="button" class="button button_alt">Po otrzymaniu</button>
          </div>
        </div>
        <label class="order__field">
          <span class="form__label modal__title">Adres dostawy</span>
          <input name="address" class="form__input" type="text" placeholder="Wprowadź adres" />
        </label>
      </div>
      <div class="modal__actions">
        <button type="submit" disabled class="button order__button">Następny</button>
        <span class="form__errors"></span>
      </div>
    </form>
  </template>
  
  <template id="contacts">
    <form class="form" name="contacts">
      <div class="order">
        <label class="order__field">
          <span class="form__label modal__title">Email</span>
          <input name="email" class="form__input" type="text" placeholder="Wprowadź adres e-mail" />
        </label>
        <label class="order__field">
          <span class="form__label modal__title">Телефон</span>
          <input name="phone" class="form__input" type="text" placeholder="+7 (..." />
        </label>
      </div>
      <div class="modal__actions">
        <button type="submit" disabled class="button">Płacić</button>
        <span class="form__errors"></span>
      </div>
    </form>
  </template>
</body>
</html>
